<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=no", target-densitydpi=device-dpi />
    <link href='http://fonts.googleapis.com/css?family=Codystar|Lobster|Londrina+Outline|Lato|Merriweather' rel='stylesheet' type='text/css'>
	<link href="icons/css/fontello.css" rel='stylesheet' type="text/css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="public/style.css" />
    <title>Venture</title>

    <style>
        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }
    </style>
</head>

<body>
    <div id="content-wrapper">
        <div id="header">
            <a href="index.html"><span id="hdr">Venture</span></a>
            <div onclick="toggleLoginBar();" id="login-icon" style="position: absolute; right: 12px; text-align: right; display: inline;">
                <div style="position: relative; top: -8px;" class="dropdown">
                    <span id="hdr"><i class="icon-cog"></i></span>
                </div>
            </div>
        </div>
		<div id="content" style="width: 100%; min-height: 100%; margin-bottom: -80px;">
            <div class="form-signin container" style="max-width:400px; padding: 70px 30px; margin: 0 auto;">
                <form role="form" action="LoginServlet" method="post">
                    <div class="form-group">
                    	Wrong username or password. <br />Try again.<br /><br />
                        <div><input name="username" id="username" type="text" class="form-signin form-control" placeholder="User Name" ></div>
                        <div><input name="password" id="password" type="password" class="form-signin form-control" placeholder="Password" ></div>
                        <div><button class="btn btn-large btn-primary btn-block" type="submit"> Sign in </button></div>
                    </div>
                </form>
                <div>or<br /><a href="createAccount.html">Create New Account</a></div>
            </div>
            <div id="footer">&copy; Keenon, Jan, Amy, and Alanna</div>
        </div>
	</div>
</body>
</html>
